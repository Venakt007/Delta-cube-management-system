<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Recruitment Portal</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Web App Manifest -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Job Application">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(to bottom right, #eff6ff, #e0e7ff);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .header {
            background-color: #2563eb;
            color: white;
            padding: 32px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 16px;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #374151;
        }

        .required {
            color: #dc2626;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2563eb;
            ring: 2px;
            ring-color: #2563eb;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }

        .file-input {
            border: 2px dashed #d1d5db;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input:hover {
            border-color: #2563eb;
            background: #f9fafb;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-label {
            cursor: pointer;
            color: #2563eb;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #1d4ed8;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .message.show {
            display: block;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin: 24px 0 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e5e7eb;
        }

        @media (max-width: 768px) {
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/logo.png" alt="Company Logo" class="logo">
            <h1>Job Application Form</h1>
            <p>Fill in your details below to apply for a position</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>

            <form id="applicationForm" enctype="multipart/form-data">
                <!-- Personal Information -->
                <h2>Personal Information</h2>
                
                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label>Email Address <span class="required">*</span></label>
                    <input type="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label>Phone Number <span class="required">*</span></label>
                    <input type="tel" name="phone" required placeholder="+1234567890">
                </div>

                <div class="form-group">
                    <label>LinkedIn Profile</label>
                    <input type="url" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location" placeholder="City, Country">
                </div>

                <!-- Professional Information -->
                <h2>Professional Information</h2>

                <div class="form-group">
                    <label>Technology/Domain</label>
                    <input type="text" name="technology" placeholder="e.g., Web Development, Data Science">
                </div>

                <div class="form-group">
                    <label>Primary Skills</label>
                    <input type="text" name="primary_skill" placeholder="e.g., React, Python, Java">
                </div>

                <div class="form-group">
                    <label>Secondary Skills</label>
                    <input type="text" name="secondary_skill" placeholder="e.g., Node.js, SQL, AWS">
                </div>

                <div class="form-group">
                    <label>Years of Experience</label>
                    <input type="number" name="experience_years" min="0" step="0.5" placeholder="e.g., 3.5">
                </div>

                <!-- Job Preferences -->
                <h2>Job Preferences</h2>

                <div class="form-group">
                    <label>Job Type Preferences <span class="required">*</span></label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" name="job_types" value="Full time" id="fulltime">
                            <label for="fulltime" style="margin: 0;">Full time</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="job_types" value="Part time" id="parttime">
                            <label for="parttime" style="margin: 0;">Part time</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="job_types" value="Consultant" id="consultant">
                            <label for="consultant" style="margin: 0;">Consultant</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="job_types" value="Corporate trainer" id="trainer">
                            <label for="trainer" style="margin: 0;">Corporate trainer</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>How did you hear about us?</label>
                    <select name="referral_source">
                        <option value="Direct">Direct</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Instagram">Instagram</option>
                        <option value="WhatsApp">WhatsApp</option>
                        <option value="Friend Referral">Friend Referral</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- File Uploads -->
                <h2>Documents</h2>

                <div class="form-group">
                    <label>Resume/CV <span class="required">*</span></label>
                    <div class="file-input" onclick="document.getElementById('resume').click()">
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                        <label class="file-label">
                            Click to upload resume (PDF, DOC, DOCX)
                        </label>
                        <p id="resume-name" style="margin-top: 10px; color: #6b7280; font-size: 14px;"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label>ID Proof (Optional)</label>
                    <div class="file-input" onclick="document.getElementById('id_proof').click()">
                        <input type="file" id="id_proof" name="id_proof" accept=".pdf,.jpg,.jpeg,.png">
                        <label class="file-label">
                            Click to upload ID proof (PDF, JPG, PNG)
                        </label>
                        <p id="id-name" style="margin-top: 10px; color: #6b7280; font-size: 14px;"></p>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Application
                </button>
            </form>
        </div>
    </div>

    <script>
        // Show selected file names
        document.getElementById('resume').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('resume-name').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        document.getElementById('id_proof').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('id-name').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        // Form submission
        document.getElementById('applicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Get form data
            const formData = new FormData(this);
            
            // Get selected job types
            const jobTypes = [];
            document.querySelectorAll('input[name="job_types"]:checked').forEach(cb => {
                jobTypes.push(cb.value);
            });
            formData.set('job_types', jobTypes.join(', '));
            
            try {
                const response = await fetch('/api/applications/submit', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success
                    messageDiv.className = 'message success show';
                    messageDiv.textContent = 'Application submitted successfully! We will contact you soon.';
                    
                    // Reset form
                    document.getElementById('applicationForm').reset();
                    document.getElementById('resume-name').textContent = '';
                    document.getElementById('id-name').textContent = '';
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    // Error
                    messageDiv.className = 'message error show';
                    messageDiv.textContent = data.error || 'Failed to submit application. Please try again.';
                }
            } catch (error) {
                messageDiv.className = 'message error show';
                messageDiv.textContent = 'Network error. Please check your connection and try again.';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Application';
            }
        });
    </script>
</body>
</html>
